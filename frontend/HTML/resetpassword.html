<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resetpassword_Bib</title>
    <link rel="stylesheet" href="../CSS/auth.css">
    <style>
        input{
            font-family: 'Roboto', sans-serif;
            margin-left:200px;
        }
        input[type="submit"]{
            font-size:12px;
        }
    </style>
</head>
<body>
    <div class="struct">
        <i class="fa-solid fa-store"></i>
        <h1>Boutique UIYA - Gestion de Stock</h1>
    </div>

    <div class="container">
        <form id="formResetPassword" method="POST">
            <h1>Réinitialisation du mot de passe</h1>
            
            <div id="messageErreur" style="display:none; color: #e74c3c; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #fadbd8; border-radius: 5px;"></div>
            
            <div class="detail-user">
                <div class="colonne">
                    <div class="zone-saisie">
                        <input 
                            type="email" 
                            id="email" 
                            name="email_user" 
                            placeholder="Adresse e-mail" 
                            required
                            autocomplete="email">
                    </div>
                </div>
            </div>

            <input 
                id="btnSubmit" 
                type="submit" 
                value="Envoyer le lien de réinitialisation">
        </form>
    </div>
</body>
</html>
